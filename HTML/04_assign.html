<!-- Print a paragraph with 4 - 5 sentences. Each sentence should be a different font. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph tag</title>
</head>
<style>
    .p1 {
        font-family: 'Franklin Gothic Medium';
    }

    .p2 {
        font-family: 'Arial Narrow';
    }

    .p3 {
        font-family: cursive;
    }

    .p4 {
        font-family: sans-serif;
    }

    .p5 {
        font-family:  tahoma ;
    }
</style>

<body>
    <p class="p1">Harsh Rahate</p>
    <p class="p2">Harsh Rahate</p>
    <p class="p3">Harsh Rahate</p>
    <p class="p4">Harsh Rahate</p>
    <p class="p5">Harsh Rahate</p>
</body>

</html>
