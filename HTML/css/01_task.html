<!-- Add 3 Heading at separate line with some text.
First line, set the background colour of the first heading using a named colour. For
example, you could use red, use font face “Arial”
Second line, set the background colour to a shade of pink using the RGB value, use font
face “Times New Roman” &amp; size equal to 40px.
Third line, set the background to a shade of orange using a Hex colour, Add Text
Shadow Effect to it and align center. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        h1 {
            background-color: red;
            font-family: Arial;
        }

        h2 {
            background-color: rgb(228, 109, 129);
            font-size: 40px;
            font-family: 'Times New Roman';
        }

        h3 {
            background-color: #e3ac46;
            text-align: center;
            text-shadow: 1px 1px rgb(231, 220, 220);
        }
    </style>
</head>
<body>
    <h1>Harsh Rahate</h1>
    <h2>Harsh Rahate</h2>
    <h3>Harsh Rahate</h3>
</body>
</html>
