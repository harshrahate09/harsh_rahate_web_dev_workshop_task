<!-- Print the squares of numbers 1 - 20. Each number should be on a separate line, next to it
the number 2 superscripted, an equal sign and the result. (Example: 10 2 = 100) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARES OF NO.</title>
</head>
<body>
    <p> 1&sup2 = 1 </p>
    <p> 2&sup2 = 4 </p>
    <p> 3&sup2 = 9 </p>
    <p> 4&sup2 = 16 </p>
    <p> 5&sup2 = 25 </p>
    <p> 6&sup2 = 36 </p>
    <p> 7&sup2 = 49 </p>
    <p> 8&sup2 = 64 </p>
    <p> 9&sup2 = 81 </p>
    <p> 10&sup2 = 100 </p>
    <p> 11&sup2 = 121 </p>
    <p> 12&sup2 = 144 </p>
    <p> 13&sup2 = 169 </p>
    <p> 14&sup2 = 196 </p>
    <p> 15&sup2 = 225 </p>
    <p> 16&sup2 = 256 </p>
    <p> 17&sup2 = 289 </p>
    <p> 18&sup2 = 324 </p>
    <p> 19&sup2 = 361 </p>
    <p> 20&sup2 = 400 </p>
</body>
</html>
